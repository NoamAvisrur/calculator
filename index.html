<!DOCTYPE html>
<html>
    <head>
        <title>The calculator</title>
        <link rel="shortcut icon" href="http://www.iconshock.com/img_vista/WINDOWS8/accounting/jpg/calculator_icon.jpg" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="newcss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="output"> 
                <div class="operator_output"></div>
                <span class="equation_output"></span>
            </div>
            <section>
                <div class="digits">
                    <button data-number="1">1</button>
                    <button data-number="2">2</button>
                    <button data-number="3">3</button>
                    <button data-number="4">4</button>
                    <button data-number="5">5</button>
                    <button data-number="6">6</button>
                    <button data-number="7">7</button>
                    <button data-number="8">8</button>
                    <button data-number="9">9</button>
                    <button data-number=".">.</button>
                    <button data-number="0">0</button>
                    <button data-number="c">C</button>
                </div>
                <div class="operators">
                    <button data-operator="+">+</button>
                    <button data-operator="-">-</button>
                    <button data-operator="*">x</button>
                    <button data-operator="/">÷</button>    
                </div>
            </section>
            <div class="calcilate">
                <button disabled>=</button> 
            </div>            
        </div>
    <script src="javascript.js" type="text/javascript"></script>
    </body>
</html>
